<section>
    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12">
            <div class="page_wrapper pd-bottom-5">
                <h2>Sprzedaż {{sellCtrl.showTitle()}}</h2>

                <div class="panel">
                    <div class="panel-heading pan-heading"><h3 class="panel-title">Twój portfel</h3></div>
                    <div class="panel-body">
                        <h3>{{sellCtrl.rate.code}}: {{sellCtrl.wallet[sellCtrl.currency] | number: 2}}</h3>
                        <h3>PLN: {{sellCtrl.wallet.PLN | number: 2}}</h3>
                    </div>
                </div>
                <h3>Kurs sprzedaży: {{sellCtrl.rate.sell}}</h3>

                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="buy" class="control-label col-md-3">Podaj ilośc: </label>
                        <div class="col-md-5"><input type="number" ng-model="sellCtrl.value" id="buy" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <span class="control-label col-md-3 text-bold">Zysk sprzedaży w zł:</span>
                        <span class="control-label lead">{{sellCtrl.sellCost() | number: 2}}</span>
                    </div>
                </div>

                <div ng-show="sellCtrl.errorMessage" class="alert alert-danger animate-hide">

                    {{sellCtrl.errorMessage}}
                </div>
                <div><button class="btn btn-success" ng-click="sellCtrl.sell()">Sprzedaj</button>
                &nbsp;&nbsp;
                <button class="btn btn-info mar-left" back-button ng-click="backToMain()">Powrót</button></div>
            </div>
        </div>
    </div>
</section>
