<section id="main">
    <div class="row page_wrapper">
        <div class="relative"><h2>Mój portfel</h2>

            <h3><span class="text-bold">PLN:</span> {{vm.pln | number:2}} zł</h3>
            <h3><span class="text-bold">EUR:</span> {{vm.eur | number:2}} <i class="glyphicon glyphicon-eur"></i> </h3>
            <h3><span class="text-bold">GBP:</span> {{vm.gbp | number:2}} <i class="glyphicon glyphicon-gbp"></i> </h3>
            <h3><span class="text-bold">GBP:</span> {{vm.usd | number:2}} <i class="glyphicon glyphicon-usd"></i> </h3>

            <div class="right-btn">
                <button ng-click="vm.reset()" class="btn btn-danger">Reset</button>
            </div>
        </div>
        <div>


            <h2>Kantor - kursy</h2>
            <table class="my-table">
                <tr ng-repeat="rate in vm.rates track by $index">
                    <td>{{rate.data.code}}</td>
                    <td><a ng-href="#/sell/{{rate.data.code}}"><button class="btn btn-info"><p>Sprzedaż</p><p>{{rate.data.rates[0].ask}} zł</p></button> </a></td>
                    <td><a ng-href="#/buy/{{rate.data.code}}"><button class="btn btn-primary" ng-hide="vm.check(rate.data.code)"><p>Kupno</p><p>{{rate.data.rates[0].bid}} zł</p> </button></a></td>
                </tr>

            </table>


        </div>

    </div>
</section>
