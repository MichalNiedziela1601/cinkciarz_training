<section id="main" class="container">
    <div class="row">
        <h2>My wallet</h2>
        <ul>
            <li>PLN: {{vm.pln | number:2}}</li>
            <li>EUR: {{vm.eur}}</li>
        </ul>

        <p>{{vm.$storage.counter}}</p>


        <label for="buy_eur">Buy euro</label>
        <input type="text" name="buy_eur" ng-model="value" id="buy_eur">

        <button ng-click="vm.buyEur()" id="eur_buy">Buy</button>

    </div>
</section>
