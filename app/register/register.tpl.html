<div class="row">
    <div class="col-md-offset-3 col-md-6 register-contener"><div class="page-header"><h2 class="text-center">REGISTER</h2></div>
    <form ng-submit="registerCtrl.register()">

        <div class="form-group">
            <input type="email" name="E-mail" id="e-mail" tabindex="1" ng-model="registerCtrl.person.email"
                   class="form-control" placeholder="E-mail" value="" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" tabindex="2" ng-model="registerCtrl.person.password"
                   class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="text" name="username" id="username" tabindex="3" ng-model="registerCtrl.person.name"
                   class="form-control" placeholder="Username" value="" required>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Register">
                </div>
            </div>
        </div>
    </form></div>
</div>
